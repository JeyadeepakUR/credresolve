services:
  - type: web
    name: credresolve-api
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
    plan: free

  - type: static
    name: credresolve-web
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://credresolve-api.onrender.com/api
    plan: free
